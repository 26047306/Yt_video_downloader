<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

/* Heading styling */
h2 {
    font-size: 2em;
    margin-bottom: 20px;
    text-align: center;
}

/* Form styling */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Input field styling */
input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

/* Select dropdown styling */
select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

/* Button styling */
button {
    width: 100%;
    padding: 14px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

/* Message styling */
p {
    text-align: center;
    margin-top: 20px;
    font-size: 1.2em;
    color: #333;
}

/* Responsive design for small screens */
@media (max-width: 768px) {
    h2 {
        font-size: 1.5em;
    }

    input[type="text"], select, button {
        font-size: 1em;
        padding: 10px;
    }
}

@media (max-width: 480px) {
    h2 {
        font-size: 1.2em;
    }

    input[type="text"], select, button {
        font-size: 0.9em;
        padding: 8px;
    }
}

    </style>
</head>
<body>
    <h2>YouTube Video Downloader</h2>
    <form method="post">
        <input type="text" name="url" placeholder="Enter YouTube URL" required>
        <select name="quality">
            <option value="4K">4K</option>
            <option value="2160p">2160p</option>
            <option value="1080p">1080p</option>
            <option value="720p">720p</option>
            <option value="480p">480p</option>
            <option value="audio">Audio Only</option>
        </select>
        <button type="submit">Download</button>
    </form>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
